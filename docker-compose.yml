services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: dasduell-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dasduell
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dasduell-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dasduell?schema=public
      JWT_EXPIRATION: 24h
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/questions/count"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vue 3 + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
        BUILD_TIME: ${BUILD_TIME:-}
    container_name: dasduell-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: dasduell-network
