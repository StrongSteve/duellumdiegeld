version: '3.8'

# Development Docker Compose
# Startet nur die Datenbank, Frontend und Backend laufen lokal

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: dasduell-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dasduell
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:

networks:
  default:
    name: dasduell-network-dev
